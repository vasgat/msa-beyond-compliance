<div class="container">
  <div id="disclosure-rates" class="section-top bg-grey mt-5 p-4">
    <div class="row">
      <div class="col-md-8">
        <h3 class="title">Sector Disclosure Rates</h3>
      </div>
      <div class="col-md-4">
        <select class="msa-form-select bg-grey ms-md-auto" aria-label="Minimum requirements year filter"
          style="max-width: 120px; max-height: 50px; font-size: 0.8em" [(ngModel)]="year" (change)="updateData()">
          <option [ngValue]="''" selected>ALL YEARS</option>
          <option [ngValue]="'latest'">LATEST</option>
          <option [ngValue]="2023">2023</option>
          <option [ngValue]="2022">2022</option>
          <option [ngValue]="2021">2021</option>
          <option [ngValue]="2020">2020</option>
          <option [ngValue]="2019">2019</option>
          <option [ngValue]="2018">2018</option>
          <option [ngValue]="2017">2017</option>
          <option [ngValue]="2016">2016</option>
          <option [ngValue]="2015">2015</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-md-12 pt-md-2 pt-1 fst-italic fs-5">
        <p>The average percentage of measures and actions reported by companies in their modern slavery statements by sector.</p>
      </div>
    </div>
    <div class="row mt-3" style="height: 150px" *ngIf="isLoading">
      <div class="col-12 text-center align-self-center">
        <div class="spinner-grow text-warning bg-deep-blue" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!--  <hr class="deep-blue no-margin">-->
    <div class="disclosure-rates" [ngClass]="!isLoading ? 'show-element': 'hide-element'">
      <div class="row justify-content-center">
        <div *ngFor="let donut of donutData" class="col-lg-4 col-md-6 mt-lg-0 mt-2 text-center p-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-sm-10">
              <div [id]="donut.id" class="chart-wrapper"></div>
            </div>
            <div class="col-12">
              <h6 class="pb-3 pt-1">{{ donut.label }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-bottom p-1 pe-4 pb-4 bg-grey">
    <export-as [sector]="'all-sectors'" [section]="'sector-disclosure-rates'" [elementId]="'disclosure-rates'"
      [ngClass]="!isLoading ? 'show-element': 'hide-element'"></export-as>
  </div>
</div>
