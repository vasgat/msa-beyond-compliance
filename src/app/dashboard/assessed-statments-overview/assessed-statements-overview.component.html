<div class="container">
  <div id="statements-overview-section" class="section-top mt-4 bg-grey p-4">
    <div class="row">
      <div class="col-lg-7">
        <h3 class="title">Assessed Statements</h3>
        <h6 *ngIf="sector !== 'all-sectors'">({{getSectorName()}} Sector)</h6>
      </div>
      <div class="col-lg-5 ms-lg-auto">
        <div class="row ps-3 pe-3 pt-lg-0 pt-2">
          <select class="msa-form-select bg-grey ms-lg-auto me-3 mb-lg-0 mb-1"
                  style="max-width: 120px; font-size: 0.8em;" [(ngModel)]="year"
                  (change)="updateData()">
            <option [ngValue]="''" selected>ALL YEARS</option>
            <option [ngValue]="'latest'" selected>LATEST</option>
<!--            <option [ngValue]="2022">2022</option>-->
            <option [ngValue]="2021">2021</option>
            <option [ngValue]="2020">2020</option>
            <option [ngValue]="2019">2019</option>
            <option [ngValue]="2018">2018</option>
            <option [ngValue]="2017">2017</option>
            <option [ngValue]="2016">2016</option>
            <option [ngValue]="2015">2015</option>
          </select>
          <select class="msa-form-select bg-grey" style="max-width: 120px; font-size: 0.8em"
                  [(ngModel)]="legislation" (change)="updateData()">
            <option [ngValue]="'both'" selected>LEGISLATION</option>
            <option [ngValue]="'uk'">UK MSA</option>
            <option [ngValue]="'aus'">AUS MSA</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>Whose statements have been assessed? The larger the company's turnover or revenue the bigger their operations
          and influence tend to be.</p>
      </div>
    </div>
    <div class="row mt-md-3" style="height: 150px" *ngIf="isLoading">
      <div class="col-12 text-center align-self-center">
        <div class="spinner-grow text-warning bg-deep-blue" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div class="row text-center pt-md-4" [ngClass]="!isLoading ? 'show-element': 'hide-element'">

      <div id="tree-map" class="chart-wrapper" #treemap></div>
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <div class="dot bg-orange"></div>
        </div>
        <div class="col-auto no-padding note align-middle">Garment Sector</div>

        <div class="col-auto">
          <div class="dot bg-deep-orange"></div>
        </div>
        <div class="col-auto no-padding note align-middle">Financial Sector</div>
        <div class="col-auto">
          <div class="dot bg-deep-blue"></div>
        </div>
        <div class="col-auto no-padding note align-middle">Hospitality Sector</div>
        <div class="col-auto">
          <div class="dot bg-light-orange"></div>
        </div>
        <div class="col-auto no-padding note align-middle">Food & Beverage Sector</div>
        <div class="col-auto">
          <div class="dot bg-darker-grey"></div>
        </div>
        <div class="col-auto no-padding note align-middle">Other Sector</div>
      </div>
    </div>
  </div>
  <div class="section-bottom p-1 pe-4 pb-4 bg-grey">
    <export-as [sector]="sector" [section]="'assessed-statements-overview'"
               [elementId]="'statements-overview-section'"
               [ngClass]="!isLoading ? 'show-element': 'hide-element'"></export-as>
  </div>
</div>
