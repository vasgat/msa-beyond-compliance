  <div class="col-md-8">
    <h3 class="title">Risks</h3>
  </div>
</div>
<hr class="deep-blue">
<div class="row mt-3" style="height: 150px" *ngIf="isLoading">
  <div class="col-12 text-center align-self-center">
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row" [ngClass]="!isLoading ? 'show-element': 'hide-element'">
  <div class="col-md-12">
    <div class="row">
      <h5>RISK ASSESSMENT TOOLS</h5>
      <p>used to identify high risk factors in operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-assessment-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-md-center mt-md-3" [ngClass]="!isLoading ? 'show-element': 'hide-element'">
  <div class="col-md-12">
    <div class="row">
      <h5>TYPES OF RISKS IDENTIFIED</h5>
      <p>as likely to occur within operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-identification-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row text-md-center">
      <h5>RISK MANAGEMENT SYSTEM</h5>
      <p>used to keep an eye on (high risk) operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-management-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
