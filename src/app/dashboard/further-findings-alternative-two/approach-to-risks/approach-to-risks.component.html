<div class="row mt-3" style="height: 150px" *ngIf="isLoading">
  <div class="col-12 text-center align-self-center">
    <div class="spinner-grow text-warning bg-deep-blue" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row" [ngClass]="!isLoading ? 'show-element': 'hide-element'">
  <div class="col-md-12">
    <div class="row">
      <h5><a
        [href]="'https://wikirate.org/Walk_Free+MSA_risk_assessment?filter[year]='+year+'&filter[company_group]='+company_group"
        target="_blank">RISK ASSESSMENT TOOLS</a></h5>
      <p>used to identify high risk factors in operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-assessment-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-md-center" [ngClass]="!isLoading ? 'show-element': 'hide-element'">
  <div class="col-md-12 mt-4">
    <div class="row">
      <h5><a
        [href]="'https://wikirate.org/Walk_Free+MSA_Identification_of_risks?filter[year]='+year+'&filter[company_group]='+company_group"
        target="_blank">TYPES OF RISKS IDENTIFIED</a></h5>
      <p>as likely to occur within operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-identification-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-4">
    <div class="row">
      <h5><a
        [href]="'https://wikirate.org/Walk_Free+MSA_risk_management_revised?filter[year]='+year+'&filter[company_group]='+company_group"
        target="_blank">RISK MANAGEMENT SYSTEM</a></h5>
      <p>used to keep an eye on (high risk) operations</p>
    </div>
    <div class="row text-center pt-2">
      <div id="risk-management-alt-two" class="chart-wrapper">
      </div>
    </div>
  </div>
</div>
