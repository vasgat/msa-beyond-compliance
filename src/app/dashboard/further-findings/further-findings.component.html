<div class="section mt-5 bg-neutral-grey p-4">
  <div class="row">
    <div class="col-md-8">
      <h3 class="title">Further Findings</h3>
    </div>
    <div class="col-md-4">
      <select class="msa-form-select ms-md-auto bg-neutral-grey" aria-label="Minimum requirements year filter"
              style="max-width: 100px; max-height: 50px; font-size: 0.8em" [(ngModel)]="year">
        <option [ngValue]="'latest'" selected>latest</option>
        <option [ngValue]="2021">2021</option>
        <option [ngValue]="2020">2020</option>
        <option [ngValue]="2019">2019</option>
        <!--        <option value="2018">2018</option>-->
        <!--        <option value="2017">2017</option>-->
        <!--        <option value="2016">2016</option>-->
      </select>
    </div>
  </div>
  <!--  <div class="row">-->
  <!--    <p>Are companies compliant with the minimum requirements under the UK or Australian Slavery Act?</p>-->
  <!--  </div>-->
  <hr class="deep-blue no-margin">
  <div class="row mt-3">
    <div class="accordion" id="approach_to_risks_accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <h4>Approach to risks</h4>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#approach_to_risks_accordion">
          <div class="accordion-body">
            <approach-to-risks [year]="this.year"></approach-to-risks>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="accordion" id="approach_to_incidents">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingApproachToIncidents">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseApproachToIncidents" aria-expanded="false" aria-controls="collapseApproachToIncidents">
            <h4>Approach to incidents</h4>
          </button>
        </h2>
        <div id="collapseApproachToIncidents" class="accordion-collapse collapse" aria-labelledby="headingApproachToIncidents" data-bs-parent="#approach_to_incidents">
          <div class="accordion-body">
            <approach-to-incidents [year]="this.year"></approach-to-incidents>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
