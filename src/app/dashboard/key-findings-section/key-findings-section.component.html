<div class="section mt-5 bg-neutral-orange p-4">
  <div class="row">
    <div class="col-md-8">
      <h3 class="title">Key Findings</h3>
    </div>
    <div class="col-md-4 ms-md-auto">
      <select class="msa-form-select bg-neutral-orange ms-md-auto" aria-label="Default select example"
              [(ngModel)]="legislation" (change)="updateData()">
        <option [ngValue]="'both'" selected>Legislation</option>
        <option [ngValue]="'uk'">UK MSA</option>
        <option [ngValue]="'aus'">AUS MSA</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <select class="msa-form-select bg-neutral-orange" aria-label="Default select example"
              style="max-width: 100px; max-height: 50px; font-size: 0.8em" [(ngModel)]="year" (change)="updateData()">
        <option [ngValue]="'latest'" selected>latest</option>
        <option [ngValue]="2021">2021</option>
        <option [ngValue]="2020">2020</option>
        <option [ngValue]="2019">2019</option>
        <!--        <option [ngValue]="2018">2018</option>-->
        <!--        <option [ngValue]="2017">2017</option>-->
        <!--        <option [ngValue]="2016">2016</option>-->
      </select>
    </div>
  </div>
  <hr class="deep-blue">
  <div class="row mt-3" style="height: 150px" *ngIf="isLoading">
    <div class="col-12 text-center align-self-center" >
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <div class="row mt-5 mb-3 text-center" *ngIf="!isLoading">
    <div class="col-md-3">
      <div class="row">
        <div class="msa-primary-info">{{numOfCompaniesUnderMSA | numFormat}}</div>
      </div>
      <div class="row mt-2">
        <p class="msa-secondary-info">Companies under MSA</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="msa-primary-info">{{numOfAssessedMSAStatements | numFormat}}</div>
      </div>
      <div class="row mt-2">
        <p class="msa-secondary-info">Assessed Statements</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="msa-primary-info">{{meetsMinRequirements}}%</div>
      </div>
      <div class="row mt-2">
        <p class="msa-secondary-info">Meet minimum requirements</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="msa-primary-info">
          15%
        </div>
      </div>
      <div class="row mt-2">
        <p class="msa-secondary-info">Go beyond compliance</p>
      </div>
    </div>
  </div>
</div>
